<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone SignIn</title>
    <link rel="stylesheet" href="css/SignIn.css">
</head>
<body>
    
    <header class="header">
        <nav class="nav">
           <div class="navbar container">
            <div class="logo">
                <a href="index.html"><img src="images/Netflix Logo.png" alt=""></a>
            </div>
           </div>
        </nav>

        <form action="">
            <h2>Sign In</h2>

           <div class="input">
            <input type="email" placeholder="Enter email" class="box">
            <input type="password" placeholder="Enter Password" class="box">
            <input type="submit" value="Sign In" class="btn">
           </div>

            <div class="next">
                <div class="check">
                    <input type="checkbox" name="" id="checkbox">
                    <span>Remember me</span>
                </div>
                <span>Need help?</span>
            </div>

            <div class="down">
                <p>New to Netflix? <a href="#">Sign up now</a></p>
                <h4>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a href="#">Learn more</a></h4>
            </div>
        </form>

        </div>
    </header>


</body>
</html>
